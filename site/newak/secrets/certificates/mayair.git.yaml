data:
  chart_name: prometheus
  release: prometheus
  namespace: osh-infra
  wait:
    timeout: 900
    labels:
      release_group: airship-prometheus
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-prometheus
      create: []
    post:
      create: []
  values:
    manifests:
      ingress: false
      service_ingress: false
    labels:
      prometheus:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        prometheus: 3
      resources:
        enabled: true
        prometheus:
          limits:
            memory: "64Gi"
            cpu: "4000m"
          requests:
            memory: "16Gi"
            cpu: "2000m"
    storage:
      requests:
        storage: 500Gi
    conf:
      prometheus:
        command_line_flags:
          storage.tsdb.max_block_duration: 17h
        scrape_configs:
          global:
            scrape_interval: 60s
            evaluation_interval: 60s
          scrape_configs:
            # NOTE(srwilkers): The job definition for Prometheus should always be
            # listed first, so we can inject the basic auth username and password
            # via the endpoints section
            - job_name: 'prometheus-metrics'
              kubernetes_sd_configs:
              - role: endpoints
              scrape_interval: 60s
              relabel_configs:
              - source_labels:
                  - __meta_kubernetes_service_name
                action: keep
                regex: "prom-metrics"
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scrape
                action: keep
                regex: true
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scheme
                action: replace
                target_label: __scheme__
                regex: (https?)
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_path
                action: replace
                target_label: __metrics_path__
                regex: (.+)
              - source_labels:
                  - __address__
                  - __meta_kubernetes_service_annotation_prometheus_io_port
                action: replace
                target_label: __address__
                regex: ([^:]+)(?::\d+)?;(\d+)
                replacement: $1:$2
              - action: labelmap
                regex: __meta_kubernetes_service_label_(.+)
              - source_labels:
                  - __meta_kubernetes_namespace
                action: replace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_service_name
                action: replace
                target_label: instance
              - source_labels:
                  - __meta_kubernetes_service_name
                action: replace
                target_label: kubernetes_name
              - source_labels:
                  - __meta_kubernetes_service_name
                target_label: job
                replacement: ${1}
            - job_name: kubelet
              scheme: https
              # This TLS & bearer token file config is used to connect to the actual scrape
              # endpoints for cluster components. This is separate to discovery auth
              # configuration because discovery & scraping are two separate concerns in
              # Prometheus. The discovery auth config is automatic if Prometheus runs inside
              # the cluster. Otherwise, more config options have to be provided within the
              # <kubernetes_sd_config>.
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: node
              scrape_interval: 45s
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc:443
              - source_labels:
                  - __meta_kubernetes_node_name
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/${1}/proxy/metrics
              - source_labels:
                  - __meta_kubernetes_node_name
                action: replace
                target_label: kubernetes_io_hostname
              # Scrape config for Kubelet cAdvisor.
              #
              # This is required for Kubernetes 1.7.3 and later, where cAdvisor metrics
              # (those whose names begin with 'container_') have been removed from the
              # Kubelet metrics endpoint.  This job scrapes the cAdvisor endpoint to
              # retrieve those metrics.
              #
              # In Kubernetes 1.7.0-1.7.2, these metrics are only exposed on the cAdvisor
              # HTTP endpoint; use "replacement: /api/v1/nodes/${1}:4194/proxy/metrics"
              # in that case (and ensure cAdvisor's HTTP server hasn't been disabled with
              # the --cadvisor-port=0 Kubelet flag).
              #
              # This job is not necessary and should be removed in Kubernetes 1.6 and
              # earlier versions, or it will cause the metrics to be scraped twice.
            - job_name: 'kubernetes-cadvisor'

              # Default to scraping over https. If required, just disable this or change to
              # `http`.
              scheme: https

              # This TLS & bearer token file config is used to connect to the actual scrape
              # endpoints for cluster components. This is separate to discovery auth
              # configuration because discovery & scraping are two separate concerns in
              # Prometheus. The discovery auth config is automatic if Prometheus runs inside
              # the cluster. Otherwise, more config options have to be provided within the
              # <kubernetes_sd_config>.
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

              kubernetes_sd_configs:
              - role: node

              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc:443
              - source_labels:
                  - __meta_kubernetes_node_name
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
              metric_relabel_configs:
              - source_labels:
                  - __name__
                regex: 'container_network_tcp_usage_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_tasks_state'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_udp_usage_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_failures_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_cpu_load_average_10s'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_cpu_system_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_cpu_user_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_inodes_free'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_inodes_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_io_current'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_io_time_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_io_time_weighted_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_read_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_reads_merged_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_reads_merged_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_reads_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_sector_reads_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_sector_writes_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_write_seconds_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_writes_bytes_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_writes_merged_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_fs_writes_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_last_seen'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_cache'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_failcnt'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_max_usage_bytes'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_rss'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_swap'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_memory_usage_bytes'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_receive_errors_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_receive_packets_dropped_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_receive_packets_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_transmit_errors_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_transmit_packets_dropped_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_network_transmit_packets_total'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_spec_cpu_period'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_spec_cpu_shares'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_spec_memory_limit_bytes'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_spec_memory_reservation_limit_bytes'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_spec_memory_swap_limit_bytes'
                action: drop
              - source_labels:
                  - __name__
                regex: 'container_start_time_seconds'
                action: drop
              # Scrape config for API servers.
              #
              # Kubernetes exposes API servers as endpoints to the default/kubernetes
              # service so this uses `endpoints` role and uses relabelling to only keep
              # the endpoints associated with the default/kubernetes service using the
              # default named port `https`. This works for single API server deployments as
              # well as HA API server deployments.
            - job_name: 'apiserver'
              kubernetes_sd_configs:
              - role: endpoints
              scrape_interval: 45s
              # Default to scraping over https. If required, just disable this or change to
              # `http`.
              scheme: https
              # This TLS & bearer token file config is used to connect to the actual scrape
              # endpoints for cluster components. This is separate to discovery auth
              # configuration because discovery & scraping are two separate concerns in
              # Prometheus. The discovery auth config is automatic if Prometheus runs inside
              # the cluster. Otherwise, more config options have to be provided within the
              # <kubernetes_sd_config>.
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                # If your node certificates are self-signed or use a different CA to the
                # master CA, then disable certificate verification below. Note that
                # certificate verification is an integral part of a secure infrastructure
                # so this should only be disabled in a controlled environment. You can
                # disable certificate verification by uncommenting the line below.
                #
                # insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              # Keep only the default/kubernetes service endpoints for the https port. This
              # will add targets for each API server which Kubernetes adds an endpoint to
              # the default/kubernetes service.
              relabel_configs:
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_service_name
                  - __meta_kubernetes_endpoint_port_name
                action: keep
                regex: default;kubernetes;https
              metric_relabel_configs:
              - source_labels:
                  - __name__
                regex: 'apiserver_admission_controller_admission_latencies_seconds_bucket'
                action: drop
              - source_labels:
                  - __name__
                regex: 'rest_client_request_latency_seconds_bucket'
                action: drop
              - source_labels:
                  - __name__
                regex: 'apiserver_response_sizes_bucket'
                action: drop
              - source_labels:
                  - __name__
                regex: 'apiserver_admission_step_admission_latencies_seconds_bucket'
                action: drop
              - source_labels:
                  - __name__
                regex: 'apiserver_admission_controller_admission_latencies_seconds_count'
                action: drop
              - source_labels:
                  - __name__
                regex: 'apiserver_admission_controller_admission_latencies_seconds_sum'
                action: drop
              - source_labels:
                  - __name__
                regex: 'apiserver_request_latencies_summary'
                action: drop
            # Scrape config for service endpoints.
            #
            # The relabeling allows the actual service scrape endpoint to be configured
            # via the following annotations:
            #
            # * `prometheus.io/scrape`: Only scrape services that have a value of `true`
            # * `prometheus.io/scheme`: If the metrics endpoint is secured then you will need
            # to set this to `https` & most likely set the `tls_config` of the scrape config.
            # * `prometheus.io/path`: If the metrics path is not `/metrics` override this.
            # * `prometheus.io/port`: If the metrics are exposed on a different port to the
            # service then set this appropriately.
            - job_name: 'openstack-exporter'
              kubernetes_sd_configs:
              - role: endpoints
              scrape_interval: 60s
              relabel_configs:
              - source_labels:
                  - __meta_kubernetes_service_name
                action: keep
                regex: "openstack-metrics"
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scrape
                action: keep
                regex: true
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scheme
                action: replace
                target_label: __scheme__
                regex: (https?)
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_path
                action: replace
                target_label: __metrics_path__
                regex: (.+)
              - source_labels:
                  - __address__
                  - __meta_kubernetes_service_annotation_prometheus_io_port
                action: replace
                target_label: __address__
                regex: ([^:]+)(?::\d+)?;(\d+)
                replacement: $1:$2
              - action: labelmap
                regex: __meta_kubernetes_service_label_(.+)
              - source_labels:
                  - __meta_kubernetes_namespace
                action: replace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_service_name
                action: replace
                target_label: instance
              - source_labels:
                  - __meta_kubernetes_service_name
                action: replace
                target_label: kubernetes_name
              - source_labels:
                  - __meta_kubernetes_service_name
                target_label: job
                replacement: ${1}
            - job_name: 'kubernetes-service-endpoints'
              kubernetes_sd_configs:
              - role: endpoints
              scrape_interval: 60s
              relabel_configs:
              - source_labels:
                  - __meta_kubernetes_service_name
                action: drop
                regex: '(openstack-metrics|prom-metrics)'
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scrape
                action: keep
                regex: true
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scheme
                action: replace
                target_label: __scheme__
                regex: (https?)
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_path
                action: replace
                target_label: __metrics_path__
                regex: (.+)
              - source_labels:
                  - __address__
                  - __meta_kubernetes_service_annotation_prometheus_io_port
                action: replace
                target_label: __address__
                regex: ([^:]+)(?::\d+)?;(\d+)
                replacement: $1:$2
              - action: labelmap
                regex: __meta_kubernetes_service_label_(.+)
              - source_labels:
                  - __meta_kubernetes_namespace
                action: replace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_service_name
                action: replace
                target_label: kubernetes_name
              - source_labels:
                  - __meta_kubernetes_service_name
                target_label: job
                replacement: ${1}
            # Example scrape config for pods
            #
            # The relabeling allows the actual pod scrape endpoint to be configured via the
            # following annotations:
            #
            # * `prometheus.io/scrape`: Only scrape pods that have a value of `true`
            # * `prometheus.io/path`: If the metrics path is not `/metrics` override this.
            # * `prometheus.io/port`: Scrape the pod on the indicated port instead of the
            # pod's declared ports (default is a port-free target if none are declared).
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
              - role: pod
              relabel_configs:
              - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                action: keep
                regex: true
              - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                action: replace
                target_label: __metrics_path__
                regex: (.+)
              - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                action: replace
                regex: ([^:]+)(?::\d+)?;(\d+)
                replacement: $1:$2
                target_label: __address__
              - action: labelmap
                regex: __meta_kubernetes_pod_label_(.+)
              - source_labels: [__meta_kubernetes_namespace]
                action: replace
                target_label: kubernetes_namespace
              - source_labels: [__meta_kubernetes_pod_name]
                action: replace
                target_label: kubernetes_pod_name
            - job_name: calico-etcd
              kubernetes_sd_configs:
              - role: service
              scrape_interval: 20s
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_service_label_(.+)
              - action: keep
                source_labels:
                  - __meta_kubernetes_service_name
                regex: "calico-etcd"
              - action: keep
                source_labels:
                  - __meta_kubernetes_namespace
                regex: kube-system
                target_label: namespace
              - source_labels:
                  - __meta_kubernetes_pod_name
                target_label: pod
              - source_labels:
                  - __meta_kubernetes_service_name
                target_label: service
              - source_labels:
                  - __meta_kubernetes_service_name
                target_label: job
                replacement: ${1}
              - source_labels:
                  - __meta_kubernetes_service_label
                target_label: job
                regex: calico-etcd
                replacement: ${1}
              - target_label: endpoint
                replacement: "calico-etcd"
          alerting:
            alertmanagers:
            - kubernetes_sd_configs:
                - role: pod
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              relabel_configs:
              - source_labels: [__meta_kubernetes_pod_label_application]
                regex: alertmanager
                action: keep
              - source_labels: [__meta_kubernetes_pod_container_port_name]
                regex: alerts-api
                action: keep
              - source_labels: [__meta_kubernetes_pod_container_port_name]
                regex: peer-mesh
                action: drop
        rules:
          alertmanager:
            groups:
            - name: alertmanager.rules
              rules:
              - alert: AlertmanagerConfigInconsistent
                expr: count_values("config_hash", alertmanager_config_hash) BY (service) / ON(service) GROUP_LEFT() label_replace(prometheus_operator_alertmanager_spec_replicas, "service", "alertmanager-$1", "alertmanager", "(.*)") != 1
                for: 5m
                labels:
                  severity: critical
                annotations:
                  description: The configuration of the instances of the Alertmanager cluster `{{$labels.service}}` are out of sync.
                  summary: Alertmanager configurations are inconsistent
              - alert: AlertmanagerDownOrMissing
                expr: label_replace(prometheus_operator_alertmanager_spec_replicas, "job", "alertmanager-$1", "alertmanager", "(.*)") / ON(job) GROUP_RIGHT() sum(up) BY (job) != 1
                for: 5m
                labels:
                  severity: warning
                annotations:
                  description: An unexpected number of Alertmanagers are scraped or Alertmanagers disappeared from discovery.
                  summary: Alertmanager down or not discovered
              - alert: FailedReload
                expr: alertmanager_config_last_reload_successful == 0
                for: 10m
                labels:
                  severity: warning
                annotations:
                  description: Reloading Alertmanager's configuration has failed for {{ $labels.namespace }}/{{ $labels.pod}}.
                  summary: Alertmanager configuration reload has failed
          etcd3:
            groups:
            - name: etcd3.rules
              rules:
              - alert: etcd_InsufficientMembers
                expr: count(up{job="etcd"} == 0) > (count(up{job="etcd"}) / 2 - 1)
                for: 3m
                labels:
                  severity: critical
                annotations:
                  description: If one more etcd member goes down the cluster will be unavailable
