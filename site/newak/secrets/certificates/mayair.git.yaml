  chart_name: calico
  release: kubernetes-calico
  namespace: kube-system
  protected:
    continue_processing: true
  wait:
    timeout: 600
    labels:
      release_group: airship-kubernetes-calico
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-kubernetes-calico
  values:
    conf:
      cni_network_config:
        name: k8s-pod-network
        cniVersion: 0.3.0
        plugins:
          - type: calico
            etcd_endpoints: __ETCD_ENDPOINTS__
            etcd_ca_cert_file: /etc/calico/pki/ca
            etcd_cert_file: /etc/calico/pki/crt
            etcd_key_file: /etc/calico/pki/key
            log_level: info
            ipam:
              type: calico-ipam
            policy:
              type: k8s
            kubernetes:
              kubeconfig: __KUBECONFIG_FILEPATH__
          - type: portmap
            snat: true
            capabilities:
              portMappings: true

      controllers:
        K8S_API: "https://SUB_KUBERNETES_IP:443"

      node:
        CALICO_STARTUP_LOGLEVEL: INFO
        CLUSTER_TYPE: "k8s,bgp"
        ETCD_CA_CERT_FILE: /etc/calico/pki/ca
        ETCD_CERT_FILE: /etc/calico/pki/crt
        ETCD_KEY_FILE: /etc/calico/pki/key
        WAIT_FOR_STORAGE: "true"

    endpoints:
      etcd:
        hosts:
          default: calico-etcd
        scheme:
          default: https

    networking:
      mtu: 1500
      settings:
        mesh: "on"
        ippool:
          ipip:
            enabled: "true"
            mode: "Always"
          nat_outgoing: "true"
          disabled: "false"

    manifests:
      daemonset_calico_etcd: false
      job_image_repo_sync: false
      service_calico_etcd: false
  dependencies:
    - calico-htk
